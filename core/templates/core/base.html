<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway"/>
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" type="css" href="{% static 'core/main.css' %}">-->
    <!--<link rel="stylesheet" type="text/css" href="{% static '/main.css' %}">-->
    <title>Tempest Today</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
  <style>
    html {
      visibility: hidden;
    }
    
    /* Dark mode variables */
    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --text-primary: #000000;
      --text-secondary: #6b7280;
      --border-color: #e5e7eb;
      --card-bg: #f9f9f9; 
      --alert-bg: #fff3f3;

    }

    [data-theme="dark"] {
      --bg-primary: #1f2937;
      --bg-secondary: #111827;
      --text-primary: #f9fafb;
      --text-secondary: #9ca3af;
      --border-color: #374151;
      --card-bg: #374151;
      --alert-bg: #7f1d1d;
    }
    
    html,
    body {
      background-color: var(--bg-primary);
      color: var(--text-primary);
      height: 100%;
      position: relative;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    
    h1, h2, h4, .header-flex {
      font-family: 'Raleway', sans-serif;
    }
    
    .forecast-card h3,
    .alert-container {
      font-weight: 300;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
    }
    
    .header-flex {
      font-size: 2.5em;  
      padding: 20px 0;
    }
    
    .main-container {
      padding: 32px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .weather-icon-container span,
    .minimal-toggle,
    .forecast-card .weather-icon-container span,
    span[style*="font-size: 2em"],
    span[style*="font-size: 3em"] {
      font-family: 'Noto Color Emoji', sans-serif;
    }
    
    p1,
    p2 {
      font-size: 2em;
      padding: 12px 0;
      display: block;
    }
    
    .subtitle {
      padding: 0 0 0 120px;
      font-size: 2.5em;
    }
    
    /* Dark mode toggle button */
    .dark-mode-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--card-bg);
      border: 2px solid var(--border-color);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .dark-mode-toggle:hover {
      transform: scale(1.1);
    }
  </style>
  </head>
  <body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode">
      <span class="light-icon">üåô</span>
      <span class="dark-icon" style="display: none;">‚òÄÔ∏è</span>
    </button>
    
    <header class="site-header">
    
    <header class="site-header">
      <div class="container header-flex" style="font-size: 2.5em; padding: 20px 0;">Tempest Today</div>
    </header>

    <!--<br><br><br><br><br><br><br>-->

    <main role="main">{% block content %}{% endblock %}</main>

    <footer style="text-align: center; padding: 30px 20px; margin-top: 50px; color: #6b7280; font-size: 0.9em; border-top: 1px solid #e5e7eb;">
      <p>&copy; 2026 Tempest Today | Weather data provided by <a href="https://www.weather.gov/" target="_blank" rel="noopener">NOAA/National Weather Service</a></p>
    </footer>
    <script>
      // Dark mode toggle functionality
      function toggleDarkMode() {
        const html = document.documentElement;
        const currentTheme = html.getAttribute('data-theme');
        const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
        
        html.setAttribute('data-theme', newTheme);
        localStorage.setItem('theme', newTheme);
        
        // Toggle icon
        const lightIcon = document.querySelector('.light-icon');
        const darkIcon = document.querySelector('.dark-icon');
        
        if (newTheme === 'dark') {
          lightIcon.style.display = 'none';
          darkIcon.style.display = 'block';
        } else {
          lightIcon.style.display = 'block';
          darkIcon.style.display = 'none';
        }
      }
      
      // Check for saved theme preference or default to light
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      
      // Set initial icon state
      if (savedTheme === 'dark') {
        document.querySelector('.light-icon').style.display = 'none';
        document.querySelector('.dark-icon').style.display = 'block';
      }
    </script>  
  </body>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementsByTagName("html")[0].style.visibility = "visible";
    });
  </script>
</html>
